<script>

    if (document.getElementById("main-section-5-div-contact-msg")) {
        window.location.hash = "main-section-5";
    }

    function openNavbar(){
        document.getElementById("main-navbar").classList.add('is-visible')
        document.getElementById("xmark").style.visibility = "visible";
    }

    function closeNavbar(){
        document.getElementById("xmark").style.visibility = "hidden";
        document.getElementById("main-navbar").classList.remove('is-visible')
    }


    // add class "curent" on li in the left menu when you scroll on section 
    let mainNavLinks = document.querySelectorAll("nav ul li a");
    let mainDOM = document.getElementById("main");
    var mainSections = mainDOM.querySelectorAll('section');

    let lastId;
    let cur = [];

    window.addEventListener("scroll", event => {
        let fromTop = window.scrollY*1.2;
        console.log(fromTop)
        mainNavLinks.forEach(link => {
            let section = document.querySelector(link.hash);

            if (
            section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop
            ) {
            link.classList.add("current");
            } else {
            link.classList.remove("current");
            }
        });
    });
 </script>
