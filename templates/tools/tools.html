<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/portfolio.css') }}">-->
    <link rel="stylesheet" href="../static/css/tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://kit.fontawesome.com/117361f2ed.js" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <title>Dev Tools</title>
</head>
<body>

    <div class="main">
        <div class="div-categories-tools">
            {% for i in categories %}
            <form class="form" action="{{ url_for('tools') }}" method="post" data-aos="zoom-in">
                <button class="btn-57">
                    <input type="submit" name="category" value={{i}} style="none">
                </button>
            </form>
            {% endfor %}
        </div>

        <div class="div-tools">
            {% for i in range(dfLen) %}
                <div class="container" data-aos="fade-in">
                    <a href={{df.url[i]}} target="_blank" rel="noopener noreferrer">
                        <img src={{df.img1[i]}} alt="Avatar" class="image">
                        <div class="overlay">
                            <div class="overlay-text">
                                <p>{{df.site[i]}}</p>
                                <p>{{df.description[i]}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>




    <script>
        AOS.init({          
            delay: 700, // values from 0 to 3000, with step 50ms
            duration: 1700, // values from 0 to 3000, with step 50ms
          });
    </script>
</body>
</html>


<script>

    var all_buttons = document.getElementsByClassName("form")
    let i = 200
    let x = 200

    for (const form of all_buttons) {
        form.setAttribute("data-aos-delay", i)
        i = i + 200
    }

    var all_box = document.getElementsByClassName("container")
    for (const box of all_box) {
        box.setAttribute("data-aos-delay", x)
        if (x < 2100){
            x = x + 100
        }else{
            x = 200
        }
    }     

 </script>
